<!-- Navbar start-->
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Home</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/">All products</a>
          </li>

          <div class="dropdown">
            <div
              class="btn dropdown-toggle"
              type="text"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Brands
            </div>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              {% for brand in brands %}
              <a
                class="dropdown-item"
                href="{{url_for('get_brand', id=brand.id)}}"
                >{{brand.name}}</a
              >
              {% endfor %}
            </div>
          </div>

          <div class="dropdown">
            <div
              class="btn dropdown-toggle"
              type="text"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Categories
            </div>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              {% for cat in categories %}
              <a
                class="dropdown-item"
                href="{{url_for('get_category', id=cat.id)}}"
                >{{cat.name}}</a
              >
              {% endfor %}
            </div>
          </div>
          <li class="nav-item">
            <a href="{{url_for('getcarts')}}" class="nav-link" tabindex="-1">
              Cart ({{session['Shoppingcart']|length}})</a
            >
          </li>
        </ul>
        <form action="{{url_for('result')}}" class="form-inline my-2 my-lg-0">
          <!-- Changed float-right to justify-content-start -->
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            name="q"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </div>
  </nav>
</div>
<!-- Navbar end -->
